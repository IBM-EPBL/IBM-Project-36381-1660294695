<!doctype html>
<html>
   <body>

    {{ msg }}

    <table border = 1>
      <thead>
         <td>Name</td>
         <td>Email</td>
         <td>Phone</td>
         <td>Password</td>
         <td>Retype Password</td>
         <td></td>
      </thead>
      {% for row in students %}
         <tr>
            <td>{{row["name"]}}</td>
            <td> {{row["email"]}}</td>
            <td> {{row["phone"]}}</td>
            <td>{{row["password"]}}</td>
            <td>{{row["retypepassword"]}}</td>
            <td><a href="/delete/{{row['name']}}">Delete</a></td>	
         </tr>
      {% endfor %}
    </table>
    
    

   </body>
</html>
