<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="custom-menu">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
      </div>
      <h1><a href="/" class="logo">Nutrition Assistant</a></h1>
      <ul class="list-unstyled components mb-5">
        <li class="active">
          <a href="/"><span class="fa fa-home mr-3"></span> Home</a>
        </li>
        <li>
            <a href="/signin"><span class="fa fa-user mr-3"></span> Sign In</a>
        </li>
        <li>
          <a href="/signup"><span class="fa fa-user mr-3"></span> Sign Up</a>
      </li>
        <li>
          <a href="/index"><span class="fa fa-sticky-note mr-3"></span> Subcription</a>
        </li>
        <li>
          <a href="#"><span class="fa fa-paper-plane mr-3"></span> Settings</a>
        </li>
        <li>
          <a href="#"><span class="fa fa-paper-plane mr-3"></span> Information</a>
        </li>
      </ul>

    </nav>

      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <body>
          <center>
          <div class="container mt-3">
        <div class="card col-sm-5">
          <div class="card-body">
          <h2>sign up</h2>
          <form action="{{ url_for('addrec') }}" method="POST">
            <div class="form-floating mb-4">
              <input type="Name" class="form-control" id="floatingInput" placeholder="Enter name" required name="name">
              <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-4">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required name="email">
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="floatingInput" placeholder="Enter phone" required name="phone">
              <label for="floatingInput">Phone</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Enter Password" required name="password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Enter password" required name="retypepassword">
              <label for="floatingPassword">Retype Password</label>
            </div>
            <div class="form-check mb-4">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
          </div>
        </div>
        </div>
        </center>
        </body>
      </div>
  </div>

  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/popper.js')}}"></script>
  <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</head>
</html>
